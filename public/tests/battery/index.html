<script>

var first = null, last = null;

var api = olinexpo({

    if (!first) {
      first = bind;
    }
    last = bind;
    console.log(bind);
  },
  onantupdate: function (ant) {
  },
  oncolonyupdate: function (colony) {
  },
  onload: function () {
  }
});

function refresh () {
  try {
    $('div').text(String(new Date(first.time)) + ' running to ' + (String(new Date(last.time))) + Math.round((last.time - Date.now())/1000) + ' seconds ago');
  } catch (e) {
    console.log(e);
  }
}
setInterval(refresh, 100);
