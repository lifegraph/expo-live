<h2>Battery test</h2>
<div>
</div>
<p>click this to <a href="/destroyallbinddataiamserious" onclick="return confirm('Are you sure you want to navigate to /destroyallbinddataiamserious and destroy everhything?')">CLEAR EVERYTHINGGGGGGGGG in the database!!!</a></p>

<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/olinexpo.js"></script>
<script>

var ants = {};

var api = olinexpo()
  .on('connect', function () {
    setInterval(refresh, 1000);
  })
  .on('bind:create', function (bind) {
    console.log('bind received');
  });

function readableTimedelta (s) {
  return (0|(s/3600)) + ' hours, ' + (0|((s % 3600)/60)) + ' minutes, ' + (0|((s%60))) + ' seconds'
}

function refresh () {
  $('div').html('');
  Object.keys(api.state.segments).forEach(function (antid) {
    var ant = api.state.segments[antid][api.state.segments[antid].length - 1];
    if (!ant) return;
    var start = ant.first.time, strstart = String(new Date(start)).split(/\s+/g).slice(0, 5).join(' ');
    var end = ant.last.time, strend = String(new Date(end)).split(/\s+/g).slice(0, 5).join(' ')
    var running_s = Math.round((end - start)/1000);
    var latest_s = Math.round((Date.now() - end)/1000);
    $('div').append($(
      '<h3>Ant: ' + antid + ' <small class="muted">' + 
        '<b>Start:</b>' + strstart +
        '&nbsp;&nbsp;&nbsp;<b>Latest:</b>' + strend + '</small> <a class="btn btn-mini btn-danger">Delete</a></h3>' +
      '<blockquote>' +
      '<i>time running:</i> ' + 
        readableTimedelta(running_s) + '<br>' +
      (latest_s > 10 ? '<span style="color: red">' : '') + '<i>time since latest:</i> ' +
        readableTimedelta(latest_s) +
      (latest_s > 10 ? '</span>' : '') +
      '</blockquote>').on('click', '.btn', function () {
        if (confirm('Are you sure you wanna delete these binds?')) {
          $.ajax({
            type: 'DELETE',
            url: '/binds/?ant=' + antid,
            success: function (res, error) {
              console.log(error);
              window.location.reload();
            }
          });
        }
      }));
  });
}

</script>
